<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD131 Table Practice</title>
    <meta name="description" content="Table Practice Page">
    <meta name="author" content="Preston Akagi">
    <link rel="stylesheet" href="table-practice.css">
</head>
<body>
    <table>
        <caption>
          Table 1: Account Feature Comparison
        </caption>
        <thead>
          <tr>
            <th colspan="4" scope="colgroup">ACME Wildwest Services</th>
          </tr>
          <tr>
            <th scope="col"></th>
            <th scope="col" class="colname">Basic</th>
            <th scope="col" class="colname">Premium</th>
            <th scope="col" class="colname">Deluxe</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Feature 1</th>
            <td>✔️</td>
            <td>✔️</td>
            <td>✔️</td>
          </tr>
          <tr>
            <th scope="row">Feature 2</th>
            <td>❌</td>
            <td>✔️</td>
            <td>✔️</td>
          </tr>
          <tr>
            <th scope="row">Feature 3</th>
            <td>❌</td>
            <td>❌</td>
            <td>✔️</td>
          </tr>
        </tbody>
        <!-- <tfoot>
          <tr>
            <th scope="row" colspan="2">Table footer</th>
            <td>33</td>
          </tr>
        </tfoot> -->
      </table>
</body>
</html>
